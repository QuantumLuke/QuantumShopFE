<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div>
      <label for="email">Email:</label>
      <input [(ngModel)]="email" name="email" id="email" type="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" required>
    </div>
    <div class="actions">
      <button type="submit" [disabled]="loading || !loginForm.form.valid">Login</button>
      <button type="button" routerLink="/register">Register</button>
    </div>
    @if (errorMessage){
      <div class="error">{{ errorMessage }}</div>
    }
  </form>
</div>
