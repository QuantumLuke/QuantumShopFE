<div>
  <button type="button" (click)="returnToProductPage()">Return to Product List</button>

  <h1>Insert Product</h1>
  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <label>
      Name:
      <input formControlName="name"/>
    </label>
    <label>
      Brand:
      <input formControlName="brand"/>
    </label>
    <label>
      Price:
      <input type="number" formControlName="price"/>
    </label>
    <label>
      Inventory:
      <input type="number" formControlName="inventory"/>
    </label>
    <label>
      Description:
      <textarea formControlName="description"></textarea>
    </label>
    <label>
      Category:
      <select formControlName="category">
        @for (cat of categories; track cat.id){
          <option [ngValue]="cat">{{ cat.name }}</option>
        }
      </select>
    </label>
    <button type="submit" [disabled]="productForm.invalid">Insert Product</button>
  </form>
</div>
